{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Delete Employee</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body text-center">
                            <h4 class="card-title mb-4">Are you sure you want to delete this employee?</h4>
                            <p><strong>Full Name:</strong> {{ employee.name }}</p>
                            <p><strong>Email:</strong> {{ employee.email_id }}</p>
                            <p><strong>Role:</strong> {{ employee.role }}</p>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url 'manage_employee' %}" class="btn btn-secondary">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
