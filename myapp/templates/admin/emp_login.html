<!DOCTYPE html>
{%load static%}
{%include 'admin/messages.html'%}

<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Crafted Elegance || Employee Login</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href=" {% static 'admin_theme/images/favicon.png' %} ">
    <link href=" {% static 'admin_theme/css/style.css' %} " rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form method="POST" action="/employee/login">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="text" name="email" class="form-control" required placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" name="password" class="form-control" required placeholder="Password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
<!--                                            <div class="form-group">-->
<!--                                                <div class="form-check ml-2">-->
<!--                                                    <input class="form-check-input" type="checkbox" id="basic_checkbox_1">-->
<!--                                                    <label class="form-check-label" for="basic_checkbox_1">Remember me</label>-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                            <div class="form-group">-->
<!--                                                <a href=" {% static 'page-forgot-password.html' %} ">Forgot Password?</a>-->
<!--                                            </div>-->
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                                        </div>
                                    </form>
<!--                                    <div class="new-account mt-3">-->
<!--                                        <p>Don't have an account? <a class="text-primary" href=" {% static 'page-register.html' %} ">Sign up</a></p>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src=" {% static 'vendor/global/global.min.js' %} "></script>
    <script src=" {% static 'js/quixnav-init.js' %} "></script>
    <script src=" {% static 'js/custom.min.js' %} "></script>

</body>
