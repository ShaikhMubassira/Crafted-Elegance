{%extends 'admin/basic.html'%}
{%block main%}
{%load static%}
{% include 'admin/messages.html'%}

<div class="page-content-wrapper">
        <div class="container-fluid">
                <div class="row">
                        <div class="col-sm-12">
                                <div class="page-title-box">
                                        <h4 class="page-title">Edit Stock</h4>
                                </div>
                        </div>
                        <div class="clearfix"></div>
                </div><!-- end page title end breadcrumb -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Edit Stock Details</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="product_price" class="form-label">No of Stock</label>
                            <input
                                type="number"
                                class="form-control"
                                id="product_price"
                                name="stock"
                                value="{{ task.stock_quantity }}"
                                placeholder="Enter Phone Number"
                                required
                            />
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Stock Details</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        </div><!-- container -->
</div><!-- Page content Wrapper -->
{%endblock%}
