{%extends 'admin/basic.html'%}
{%block main%}
{%load static%}
{% include 'admin/messages.html'%}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Confirmation</h4>
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Are you sure you want to delete this area?</h5>
            <p class="card-text text-center">Area: {{ area.name }} (Pincode: {{ area.pincode }})</p>

            <form method="post" class="d-flex justify-content-center">
              {% csrf_token %}
              <button type="submit" formaction="{% url 'delete_area' area.pincode %}" class="btn btn-danger btn-lg me-3">Yes, Delete</button>
            </form>

            <div class="d-flex justify-content-center">
              <a href="{% url 'showarea' %}" class="btn btn-secondary btn-lg">No, Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
