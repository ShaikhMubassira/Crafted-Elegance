{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Edit Custom Product</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div><!-- end page title end breadcrumb -->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Edit Custom Product</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <!-- Image Upload -->

                                <!-- Customize Detail -->

                                <!-- User (readonly field, will be the same user as the original) -->
                                <div class="mb-3">
                                    <label for="rental_status" class="form-label">Status</label>
                                    <select class="form-control" id="rental_status" name="rental_status">
                                        <option value="Pending" {% if custom_product.status == "Pending" %}selected{% endif %}>Pending</option>
                                        <option value="Approved" {% if custom_product.status == "Approved" %}selected{% endif %}>Approved</option>
                                        <option value="Rejected" {% if custom_product.status == "Rejected" %}selected{% endif %}>Rejected</option>
                                    </select>
                                </div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- container -->
</div><!-- Page content Wrapper -->
{% endblock %}
