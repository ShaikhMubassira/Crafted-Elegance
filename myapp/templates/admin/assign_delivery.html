{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Assign Task</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Assign New Task</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <div class="mb-3">
                                    <label for="order_id" class="form-label">Order</label>
                                    <select class="form-control" id="rent_order_id" name="rent_order_id" required>
                                        <option selected disabled>-- Select Rent Order --</option>
                                        {% for rent in rent_orders %}
                                            <option value="{{ rent.id }}">Order {{ rent.id }} - {{ rent.status }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="employee_id" class="form-label">Employee</label>
                                    <select class="form-control" id="employee_id" name="employee_id" required>
                                        {% for employee in employees %}
                                            <option value="{{ employee.id }}">{{ employee }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Assign Task</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>

{% endblock %}
