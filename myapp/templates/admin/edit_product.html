{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Add Profile</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div><!-- end page title end breadcrumb -->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Edit Product</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-control" id="category" name="Cate" required>
        {% for category in categories %}
            <option value="{{ category.id }}" {% if product.cat_id.id == category.id %}selected{% endif %}>
                {{ category.cat_name }}
            </option>
        {% endfor %}
    </select>
</div>


                                <div class="mb-3">
                                    <label for="product_name" class="form-label">Product Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="product_name"
                                        name="product_name"
                                        value="{{ product.product_name }}"
                                        placeholder="Enter product name"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="product_price" class="form-label">Product Price</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="product_price"
                                        name="product_price"
                                        value="{{ product.product_price }}"
                                        placeholder="Enter product price"
                                        required
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="rent_per_day" class="form-label">Rent Per Day</label>
                                    <input
                                        type="number"
                                        step="0.01"
                                        class="form-control"
                                        id="rent_per_day"
                                        name="rent_per_day"
                                        value="{{ product.rent_per_day }}"
                                        placeholder="Enter rent per day"
                                    />
                                </div>

                                <div class="mb-3">
                                    <label for="product_details" class="form-label">Product Details</label>
                                    <textarea
                                        class="form-control"
                                        id="product_details"
                                        name="product_details"
                                        placeholder="Enter product details"
                                        required
                                    >{{ product.product_details }}</textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="product_img" class="form-label">Product Image</label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="product_img"
                                        name="product_img"
                                    />
                                    {% if product.product_img %}
                                        <img src="{{ product.product_img.url }}" width="100" alt="Product Image">
                                    {% endif %}
                                </div>

                                <div class="mb-3">
                                    <label for="product_status" class="form-label">Product Status</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="product_status"
                                        name="product_status"
                                        value="{{ product.product_status }}"
                                        placeholder="Enter product status"
                                        required
                                    />
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Update Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- container -->
</div><!-- Page content Wrapper -->
{% endblock %}
