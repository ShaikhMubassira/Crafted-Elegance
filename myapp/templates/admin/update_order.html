{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Update Order Status</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Tasks</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Update Status</a></li>
                </ol>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Update Status for Order #{{ task.order_id }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="order_status">Order Status:</label>
                                <select name="order_status" id="order_status" class="form-control">
                                    <option value="Pending" {% if task.order_status == "Pending" %}selected{% endif %}>Pending</option>
                                    <option value="Processing" {% if task.order_status == "Processing" %}selected{% endif %}>Processing</option>
                                    <option value="Completed" {% if task.order_status == "Completed" %}selected{% endif %}>Completed</option>
                                </select>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-success">Update Status</button>
                                <a href="{% url 'show_tasks' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
