{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Add Custom Product</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div><!-- end page title end breadcrumb -->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Add Custom Product</h4>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <!-- Image Upload -->
                                <div class="mb-3">
                                    <label for="customize_img" class="form-label">Customize Image</label>
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="customize_img"
                                        name="customize_img"
                                        accept="image/*"
                                        required
                                    />
                                </div>

                                <!-- Customize Detail -->
                                <div class="mb-3">
                                    <label for="customize_detail" class="form-label">Customize Detail</label>
                                    <textarea
                                        class="form-control"
                                        id="customize_detail"
                                        name="customize_detail"
                                        placeholder="Enter customization details"
                                        required
                                    ></textarea>
                                </div>


                                <!-- User (assuming it's a foreign key, so we display the user who is logged in) -->
                               <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <select name="user" id="user" class="form-select" required>
                                <option value="" selected disabled>Select User</option>
                                {% for data in user %}
                                    <option value="{{ data.id }}">{{ data.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Add Custom Product</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- container -->
</div><!-- Page content Wrapper -->
{% endblock %}
