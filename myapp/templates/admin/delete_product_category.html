{% extends 'admin/basic.html' %}
{% block main %}
{% load static %}
{% include 'admin/messages.html' %}

<div class="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Delete Product Category</h4>
                </div>
            </div>
            <div class="clearfix"></div>
        </div><!-- end page title end breadcrumb -->

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Are you sure you want to delete this category?</h4>

                            <div class="mb-3">
                                <label for="cat_name" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="cat_name" name="cat_name" value="{{ category.cat_name }}" disabled />
                            </div>

<!--                            <div class="mb-3">-->
<!--                                <label for="cat_description" class="form-label">Description</label>-->
<!--                                <textarea class="form-control" id="cat_description" name="cat_description" disabled>{{ category.cat_description }}</textarea>-->
<!--                            </div>-->

                            <form method="post">
                                {% csrf_token %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-danger">Delete Category</button>
                                    <a href="{% url 'showproductcategory' %}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- container -->
</div><!-- Page content Wrapper -->
{% endblock %}
