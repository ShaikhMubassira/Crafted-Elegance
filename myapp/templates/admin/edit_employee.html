{%extends 'admin/basic.html'%}
{%block main%}
{%load static%}
{% include 'admin/messages.html'%}

<div class="page-content-wrapper">
        <div class="container-fluid">
                <div class="row">
                        <div class="col-sm-12">
                                <div class="page-title-box">
                                        <h4 class="page-title">Add Profile</h4>
                                </div>
                        </div>
                        <div class="clearfix"></div>
                </div><!-- end page title end breadcrumb -->

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Edit Employee</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                value="{{ employee.name }}"
                                placeholder="Enter full name"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="email_id" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email_id"
                                name="email_id"
                                value="{{ employee.email_id }}"
                                placeholder="Enter email address"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                value="{{ employee.password }}"
                                placeholder="Enter password"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="phone_num" class="form-label">Phone Number</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone_num"
                                name="phone_num"
                                value="{{ employee.phone_num }}"
                                placeholder="Enter phone number"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <input
                                type="text"
                                class="form-control"
                                id="role"
                                name="role"
                                value="{{ employee.role }}"
                                placeholder="Enter employee role"
                                required
                            />
                        </div>

                        <div class="mb-3">
                            <label for="work_schedule" class="form-label">Work Schedule</label>
                            <input
                                type="text"
                                class="form-control"
                                id="work_schedule"
                                name="work_schedule"
                                value="{{ employee.work_schedule }}"
                                placeholder="Enter work schedule"
                                required
                            />
                        </div>

<!--                        <div class="mb-3">-->
<!--                            <label for="assigned_task" class="form-label">Assigned Task</label>-->
<!--                            <input-->
<!--                                type="text"-->
<!--                                class="form-control"-->
<!--                                id="assigned_task"-->
<!--                                name="assigned_task"-->
<!--                                value="{{ employee.assigned_task }}"-->
<!--                                placeholder="Enter assigned task"-->
<!--                                required-->
<!--                            />-->
<!--                        </div>-->

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

        </div><!-- container -->
</div><!-- Page content Wrapper -->
{%endblock%}
